<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Rock Music Trivia Quiz">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Rock Quiz App</title>
    </head>
    <body>
        <header>
            <div class="parent-containers">
                <fieldset class="top-container">
                    <div class="quiz-title">
                        <h1>Rock Trivia Quiz</h1>
                    </div>
                    <div class="invisible" id="scoreCardVisibility">
                        <div class ="progress-container">
                            <div class="score" id="score">
                                <h2>Score: 0/10</h2>
                            </div>
                            <div class="question-number" id="currentQuestion">
                                <h2>Question: 1/10</h2>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </header>

        <main>
            <div class="parent-containers">
                <form id='questionForm'>
                    <fieldset class="bottom-container">
                        <div id="introText">
                            <h3>Are you a Rock aficionado?<br>Test your knowledge with our quiz!</h3>
                        </div>
                        <div class="invisible" id="questionAnswerCard">
                            <div id="question">
                                <h3>Name the deceased bassist that was the original (and best ever) bass guitar player in the band Metallica:</h3>
                            </div>
                            <div class="invisible" id="greenCorrectAnswer">
                                <fieldset class="correctAnswer">
                                    <h2>Correct! Nice job, Rock God...</h2>
                                </fieldset>
                            </div>
                            <div class="invisible" id="redWrongAnswer">
                                    <fieldset class="wrongAnswer">
                                        <h2>WRONG!!! Nice try, POSER...</h2>
                                    </fieldset>
                                </div>
                            <div class="select-answer-parent">        
                                <div class="select-answer" id="multipleChoice">
                                    <input type="radio" name="chooseone" value="Geezer Butler"><label for="Geezer Butler">Geezer Butler</label><br>
                                    <input type="radio" name="chooseone" value="Cliff Burton"><label for="Cliff Burton">Cliff Burton</label><br>
                                    <input type="radio" name="chooseone" value="Lemmy Kilmister"><label for="Lemmy Kilmister">Lemmy Kilmister</label><br>
                                    <input type="radio" name="chooseone" value="Jason Newsted"><label for="Jason Newsted">Jason Newsted</label>
                                </div>
                            </div>
                        </div>
                        <div id="start">
                            <button type="Submit">Start</button>
                        </div>
                        <div class="invisible" id="next">
                                <button type="Submit">Next</button>
                            </div>
                        <div class="invisible" id="submit">
                            <button type="button">Submit</button>
                        </div>
                        <div class="invisible" id="tryAgain">
                                <button type="reset">Try Again!</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
